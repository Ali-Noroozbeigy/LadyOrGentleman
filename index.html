<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lady or Gentleman?</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="left-column">
              <h2>Mr. or Ms. ?</h2>
              <form id="nameForm">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required pattern="[A-Za-z ]{1,255}">

                      <div class="radio-group">
                          <label>
                            <input type="radio" name="gender" value="male">
                            Male
                          </label>
                      </div>

                      <div class="radio-group">
                          <label>
                            <input type="radio" name="gender" value="female">
                            Female
                          </label>
                      </div>

                      <input type="submit" value="Submit">
              </form>
              <script src="scripts.js"></script>
              <script>
                    document.getElementById("nameForm").addEventListener("submit", submitHandler);
              </script>
              <input type="submit" id="saveButton" value="Save">
              <script>
                  document.getElementById("saveButton").addEventListener("click", saveHandler);
              </script>
            </div>

            <div class="right-column">
              <h2>Prediction</h2>
              <p id="gender">Gender</p>
              <p id="prob">Probability</p>
              <h2 id="saved-answer" style="display: none;">Saved Answer</h2>
              <button id="clear-button" style="display: none;">Clear</button>
            </div>
            <script>
                document.getElementById("clear-button").addEventListener("click", clearHandler);
            </script>
        </div>
    </div>
</body>
</html>
